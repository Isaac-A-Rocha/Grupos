<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formador de Grupos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Formador de Grupos</h1>

  <div class="formulario">
    <label for="nomes">Lista de nomes (separados por v√≠rgula ou linha):</label>
    <textarea id="nomes" rows="6" placeholder="Ex: Ana, Bruno, Carlos, ..."></textarea>

    <label for="tamanhoGrupo">Tamanho do grupo:</label>
    <input type="number" id="tamanhoGrupo" min="1" placeholder="Ex: 5">

    <button onclick="gerarGrupos()">Gerar Grupos</button>
  </div>

  <div class="container" id="gruposContainer"></div>

  <script src="script.js"></script>
</body>
</html>
